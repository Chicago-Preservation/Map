# --SITE SETTINGS-- 
title: "Anti Monumental Chicago"
email: rovnermelissa@gmail.com
description: description here
baseurl: "/antimonumentalchicago"  # the subpath of your site, e.g. /blog/
url: ""  # the base hostname & protocol for your site
github_repo: https://github.com/Profrovner/antimonumentalchicago

# --COPYRIGHT-- (Date generated from last build)
copyright_name: placeholder
license: CC BY-NC-SA 4.0

# build settings
markdown: kramdown
encoding: utf-8

# --STYLES--
accent_color: rgba(224, 97, 0, 1)  # accent color can be any css accepted value
accent_font: Bebas Neue  # Google Fonts import link is in head.html. You can specify the accent font here and it will add it to the main.css

# --SOCIAL--
twitter_username: 
github_username:  

# --MAP SETTINGS--
map-tileset: 'https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}'
map-credits: '<a href="https://www.esri.com/en-us/home" target="_blank">Â© ESRI</a>'
minZoom: 0
maxZoom: 20
setView: '[41.8781, -87.6298], 12'  # Center the map on Chicago with zoom level 12
marker-grouping: grouped  # sets the default clustering action. Options: grouped, single

# Truncates map marker popup on small screens to only display post title
window-height: 600
window-width: 550

# --LINKS--
collections:
  posts:
    output: true
    permalink: /article/:name
  article-index:
    title: Article Index
    output: true
    permalink: /article-index/:name/

permalink: /:categories/:title/

# --MENU--
menu-type: dropdown  # options: dropdown, circle

# settings for circle menu
menu-height: '200px'
menu-width: '200px'
menu-opacity: '.95'

#pages to exclude in menu
exclude_pages: [ "index.html", 'home.md']

